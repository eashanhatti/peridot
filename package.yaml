name:                konna3
version:             0.1.0.0
github:              "eashanhatti/konna3"
license:             MPL-2.0
author:              "Eashan Hatti"
maintainer:          "eashanhatti@gmail.com"
copyright:           "2022 Eashan Hatti"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/konna3#readme>

default-extensions:
- GADTs
- ImportQualifiedPost
- GeneralizedNewtypeDeriving
- DerivingStrategies
- RoleAnnotations
- StandaloneDeriving
- DeriveGeneric
- FlexibleInstances
- DeriveFoldable
- BlockArguments
- ViewPatterns
- DuplicateRecordFields
- OverloadedLabels
- DisambiguateRecordFields
- ConstraintKinds

dependencies:
- base >= 4.7 && < 5
- text
- mtl
- containers
- some
- dependent-hashmap 
- dependent-sum
- hashable
- logict
- fused-effects
- extra

library:
  source-dirs: src

executables:
  konna3-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - konna3

tests:
  konna3-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - konna3
